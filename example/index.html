<script>

// the requested ntionalitiy index
var nationalityIndex = 0;
// the requested opinion index
var opinionIndex = 0;
// the requested month
var month = 0;
// the requested year
var year = 2004;
// the const max opinion value
var maxOpinionValue = 10; // FIXME: change 100 to real max opinion value.

var width = 960,
    height = 700,
    radius = Math.min(width, height) * .62,
    color = d3.scale.category20c();

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height)
  .append("g")
    .attr("transform", "translate(" + width / 2 + "," + height * .47 + ")");

var scaleOpinion = d3.scale.linear()
  .domain([0, maxOpinionValue])
  .range([0, 1]);

var partitionOuter = d3.layout.partition()
    .sort(null)
    .size([2 * Math.PI, radius * radius])
    .value(function(d, i) { return 1; });

var partitionInner = d3.layout.partition()
    .sort(null)
    .size([2 * Math.PI, (radius*0.3) * (radius*0.3)])
    .value(function(d, i) { return 1; });

var arcOuter = d3.svg.arc()
    .startAngle(function(d) {
      return (d.depth != 1) ? 0 : d.x;
    })
    .endAngle(function(d) {
      return (d.depth != 1) ? 0 : d.x + d.dx;
    })
    .innerRadius(function(d) {
      return (d.depth != 1) ? 0 : Math.sqrt(d.y);
    })
    .outerRadius(function(d) {
      return (d.depth != 1) ? 0 : Math.sqrt(d.y + d.dy*scaleOpinion(d.children[nationalityIndex].children[opinionIndex].opinion));
    });

var arcInner = d3.svg.arc()
    .startAngle(function(d) {
      if (d.depth == 3) {
        var ancestor = d.parent.parent;
        if (ancestor.month == month && ancestor.year == year) {
          return d.x;
        }
      }
      return 0;
    })
    .endAngle(function(d) {
      if (d.depth == 3) {
        var ancestor = d.parent.parent;
        if (ancestor.month == month && ancestor.year == year) {
          return d.x + d.dx;
        }
      }
      return 0;
    })
    .innerRadius(function(d) {
      if (d.depth == 3) {
        var ancestor = d.parent.parent;
        if (ancestor.month == month && ancestor.year == year) {
          return Math.sqrt(d.y);
        }
      }
      return 0;
    })
    .outerRadius(function(d) {
      if (d.depth == 3) {
        var ancestor = d.parent.parent;
        if (ancestor.month == month && ancestor.year == year) {
          return Math.sqrt(d.y + d.dy);
        }
      }
      return 0;
    });

d3.json("flare.json", function(error, root) {
  var root = randomDataset(); // FIXME: replace with mushon dataset.
  var pathOuter = svg.datum(root).selectAll("path.outer")
      .data(partitionOuter.nodes)
    .enter().append("path")
      .attr("class", "outer")
      .attr("display", function(d) { return d.depth ? null : "none"; }) // hide inner ring
      .attr("d", arcOuter)
      .style("stroke", "#fff")
      .style("fill", function(d) {
          /*return colors((d.children ? d : d.parent).name);*/
          return "#222222";
      })
      .style("fill-rule", "evenodd")
      .each(stash);

  var pathInner = svg.datum(root).selectAll("path.inner")
      .data(partitionInner.nodes)
    .enter().append("path")
      .attr("class", "inner")
      .attr("display", function(d) { return d.depth ? null : "none"; }) // hide inner ring
      .attr("d", arcInner)
      .style("stroke", "#fff")
      .style("fill", function(d) {
          /*return colors((d.children ? d : d.parent).name);*/
          return "#222222";
      })
      .style("fill-rule", "evenodd")
      .each(stash);

  /*
  d3.selectAll("input").on("change", function change() {
    var value = this.value === "count"
        ? function() { return 1; }
        : function(d) { return d.size; };

    path
        .data(partition.value(value).nodes)
      .transition()
        .duration(1500)
        .attrTween("d", arcTween);
  });
  */
});

// Stash the old values for transition.
function stash(d) {
  d.x0 = d.x;
  d.dx0 = d.dx;
}

  var i = d3.interpolate({x: a.x0, dx: a.dx0}, a);
  return function(t) {
    var b = i(t);
    a.x0 = b.x;
    a.dx0 = b.dx;
    return arc(b);
  };
}*/

</script>
