<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <style>
      * {
        padding: 0px;
        margin: 0px;
        border: 0px;
      }
      body {
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        position: relative;
        background-color: #353535;
      }
      #wrapper, #title, #subtitle, #event-tooltip, #opinions-tooltip, #colors-map {
        width: 1200px;
      }
      #wrapper {
        position: relative;
        height: 650px;
        margin: 0px auto;
      }
      #title, #subtitle {
        height: 100px;
        display: block;
        background-color: yellow;
      }
      #event-tooltip, #opinions-tooltip {
        position: absolute;
        top: 0px;
        height: 200px;
        z-index: 10;
        background-color: black;
      }
      #scroll-old, #scroll-new, #data-vis {
        height: 400px;
        display: inline-block;
      }
      #scroll-old, #scroll-new {
        width: 50px;
        cursor: pointer;
        background-color: grey;
      }
      #data-vis {
        position: relative;
        width: 1092px;
        overflow: hidden;
      }
      #data-vis svg {
        position: absolute;
        right: 0px;
      }
      #colors-map {
        height: 50px;
        display: block;
        background-color: yellow;
      }
      .axis path,
      .axis line {
        fill: none;
        stroke: #000;
        stroke-width: 2;
        shape-rendering: crispEdges;
      }
      .month {

      }
      .event {
        fill: yellow;
      }
      rect {
        fill: #00FF00;
        fill-opacity: 0.5;
      }
    </style>
  </head>

  <body>
    <div id="wrapper">
      <header>
        <section id="title">
          <span></span>
        </section>
        <section id="subtitle">
          <span></span>
        </section>
        <section id="event-tooltip"></section>
        <section id="opinions-tooltip"></section>
      </header>
      <section id="scroll-old"></section>
      <section id="data-vis"></section>
      <section id="scroll-new"></section>
      <footer id="colors-map"></footer>
    </div>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="includes/js/d3/d3.v3.min.js"></script>
    <script src="includes/js/lang-heb.js"></script>
    <script src="includes/js/visualize.js"></script>
    <script src="includes/js/scripts.js"></script>
  </body>
</html>
